<h1>Hero List</h1>

<div *ngIf="deletedHero; else notDeleted">
  <h3>
    Heroe Borrado: <small>{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #notDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<ul>
  <li *ngFor="let hero of heroes">{{ hero }}</li>
</ul>

<button (click)="deleteHero()">Borrar Heroe</button>
